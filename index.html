<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Countdown_Design Pattern101</title>
</head>
<body>
	
	<div id="display">
		<span id="minute"></span>:
		<span id="second"></span>
	</div>
	<div class="count">
		<input type="iniminut" name="iniminut" id="iniminut"> :
		<input type="inisecond" name="inisecond" id="inisecond">
		<button id="reini">valider</button>
	</div>
	<div class="buttons">
			<button id="play">play</button>
			<button id="stop">pause</button>
			<button id="reset">reset</button>
	</div>
		<progress id="barre" value="100" max="100" ></progress>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="object.js"></script>
</body>
</html>
